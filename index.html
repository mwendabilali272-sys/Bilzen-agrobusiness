<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilzen Agrobusiness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffe600;
        }
        .content {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 1.5em;
            }
        }
        /* Additional styles */
    </style>
</head>
<body>

<header>
    <div class="logo">Bilzen Agrobusiness</div>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="content">
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Bilzen Agrobusiness, your trusted partner in agricultural solutions...</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of services tailored to meet your agricultural needs...</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="your-email-endpoint" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Send">
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2026 Bilzen Agrobusiness</p>
</footer>

<!-- Smooth Scroll Script -->
<script>
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>

</body>
</html>
